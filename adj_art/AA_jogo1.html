  <script>

    { adjective: { text: "Deep", emoji: "üåä", translation: "Profundo" }, antonym: { text: "Shallow", emoji: "üèñÔ∏è", translation: "Raso" }, id: 9 },
    { adjective: { text: "Safe", emoji: "üîí", translation: "Seguro" }, antonym: { text: "Dangerous", emoji: "‚ö†Ô∏è", translation: "Perigoso" }, id: 10 },
    { adjective: { text: "Strong", emoji: "üí™", translation: "Forte" }, antonym: { text: "Weak", emoji: "üçÉ", translation: "Fraco" }, id: 11 },
    { adjective: { text: "Full", emoji: "ü´ó", translation: "Cheio" }, antonym: { text: "Empty", emoji: "ü•õ", translation: "Vazio" }, id: 12 },
    { adjective: { text: "Fat", emoji: "üçî", translation: "Gordo(a)" }, antonym: { text: "Thin", emoji: "ü•ó", translation: "Magro(a)" }, id: 13 },
    { adjective: { text: "Poor", emoji: "üëù", translation: "Pobre" }, antonym: { text: "Rich", emoji: "üí∞", translation: "Rico" }, id: 14 },
    { adjective: { text: "Heavy", emoji: "üèãÔ∏è", translation: "Pesado" }, antonym: { text: "Light", emoji: "ü™∂", translation: "Leve" }, id: 15 },
    { adjective: { text: "Difficult", emoji: "üß©", translation: "Dif√≠cil" }, antonym: { text: "Easy", emoji: "üéØ", translation: "F√°cil" }, id: 16 },

    { adjective: { text: "Noisy", emoji: "üì¢", translation: "Barulhento" }, antonym: { text: "Quiet", emoji: "ü§´", translation: "Quieto" }, id: 18 },
    { adjective: { text: "Expensive", emoji: "üíé", translation: "Caro" }, antonym: { text: "Cheap", emoji: "üè∑Ô∏è", translation: "Barato" }, id: 19 },
    { adjective: { text: "Interesting", emoji: "ü§î", translation: "Interessante" }, antonym: { text: "Boring", emoji: "üò¥", translation: "Chato" }, id: 20 },
    { adjective: { text: "Early", emoji: "üåÖ", translation: "Cedo" }, antonym: { text: "Late", emoji: "üåô", translation: "Tarde" }, id: 21 },
    { adjective: { text: "Young", emoji: "üë∂", translation: "Jovem" }, antonym: { text: "Old", emoji: "üë¥", translation: "Velho" }, id: 22 },
    { adjective: { text: "Lazy", emoji: "üõå", translation: "Pregui√ßoso" }, antonym: { text: "Hardworking", emoji: "‚öíÔ∏è", translation: "Trabalhador" }, id: 23 },
    { adjective: { text: "Happy", emoji: "üòÑ", translation: "Feliz" }, antonym: { text: "Sad", emoji: "üò¢", translation: "Triste" }, id: 24 }
    ];

    // Elementos do DOM
    const adjectivesContainer = document.getElementById('adjectives');
    const antonymsContainer = document.getElementById('antonyms');
    const timerElement = document.getElementById('timer');
    const scoreElement = document.getElementById('score');
    const progressBar = document.getElementById('progress-bar');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreElement = document.getElementById('final-score');
    const finalTimeElement = document.getElementById('final-time');
    const restartButton = document.getElementById('restart-btn');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');
    const completeSound = document.getElementById('complete-sound');

    // Vari√°veis do jogo
    let gameStarted = false;
    let startTime;
    let timerInterval;
    let score = 0;
    let totalPairs;
    let completedPairs = 0;
    let selectedItem = null;
    let draggedItem = null;
    let translationTooltip = null;

    // Fun√ß√£o para embaralhar um array
    function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
    }

    // Fun√ß√£o para iniciar o jogo
    function initGame() {
    // Reset do jogo
    adjectivesContainer.innerHTML = '';
    antonymsContainer.innerHTML = '';
    score = 0;
    completedPairs = 0;
    scoreElement.textContent = score;
    progressBar.style.width = '0%';
    resultScreen.classList.remove('visible');
    clearInterval(timerInterval);
    
    // Criar tooltip para tradu√ß√µes
    createTranslationTooltip();
    
    // Definir n√∫mero total de pares (podemos limitar a quantidade para n√£o ficar muito extenso)
    const pairsToUse = shuffleArray([...wordPairs]).slice(0, 12); // Usando 12 pares aleat√≥rios
    totalPairs = pairsToUse.length;
    
    // Embaralhamento das listas
    const shuffledAdjectives = shuffleArray(pairsToUse);
    const shuffledAntonyms = shuffleArray(pairsToUse);
    
    // Criar lista de adjetivos
    shuffledAdjectives.forEach(pair => {
        const item = createListItem(
        pair.adjective.text, 
        pair.adjective.emoji, 
        pair.id, 
        'adjective',
        pair.adjective.translation
        );
        adjectivesContainer.appendChild(item);
    });
    
    // Criar lista de ant√¥nimos
    shuffledAntonyms.forEach(pair => {
        const item = createListItem(
        pair.antonym.text, 
        pair.antonym.emoji, 
        pair.id, 
        'antonym',
        pair.antonym.translation
        );
        antonymsContainer.appendChild(item);
    });

    // Iniciar o cron√¥metro
    startTimer();
    gameStarted = true;
    }

    // Fun√ß√£o para criar o tooltip de tradu√ß√£o
    function createTranslationTooltip() {
    // Remover tooltip existente, se houver
    if (document.getElementById('translation-tooltip')) {
        document.getElementById('translation-tooltip').remove();
    }
    
    translationTooltip = document.createElement('div');
    translationTooltip.id = 'translation-tooltip';
    translationTooltip.className = 'translation-tooltip';
    translationTooltip.style.display = 'none';
    document.body.appendChild(translationTooltip);
    }

    // Fun√ß√£o para mostrar o tooltip de tradu√ß√£o
    function showTranslation(element, translation) {
    translationTooltip.textContent = translation;
    translationTooltip.style.display = 'block';
    
    const rect = element.getBoundingClientRect();
    translationTooltip.style.top = rect.bottom + window.scrollY + 5 + 'px';
    translationTooltip.style.left = rect.left + window.scrollX + 'px';
    }

    // Fun√ß√£o para esconder o tooltip de tradu√ß√£o
    function hideTranslation() {
    translationTooltip.style.display = 'none';
    }

    // Fun√ß√£o para criar um item da lista
    function createListItem(text, emoji, id, type, translation) {
    const item = document.createElement('div');
    item.className = 'list-item';
    item.dataset.id = id;
    item.dataset.type = type;
    item.dataset.translation = translation;
    item.draggable = true;
    
    const emojiSpan = document.createElement('span');
    emojiSpan.className = 'emoji';
    emojiSpan.textContent = emoji;
    
    const textSpan = document.createElement('span');
    textSpan.textContent = text;
    
    // Bot√£o de dica para mostrar a tradu√ß√£o
    const hintButton = document.createElement('button');
    hintButton.className = 'hint-button';
    hintButton.innerHTML = '?';
    hintButton.title = 'Ver tradu√ß√£o';
    hintButton.addEventListener('mouseenter', function(e) {
        e.stopPropagation();
        showTranslation(item, translation);
    });
    hintButton.addEventListener('mouseleave', function() {
        hideTranslation();
    });
    // Para dispositivos m√≥veis
    hintButton.addEventListener('touchstart', function(e) {
        e.stopPropagation();
        showTranslation(item, translation);
    });
    hintButton.addEventListener('touchend', function() {
        hideTranslation();
    });
    
    item.appendChild(emojiSpan);
    item.appendChild(textSpan);
    item.appendChild(hintButton);
    
    // Adicionar eventos de clique
    item.addEventListener('click', handleClick);
    
    // Adicionar eventos de drag & drop
    item.addEventListener('dragstart', handleDragStart);
    item.addEventListener('dragend', handleDragEnd);
    
    return item;
    }

    // Fun√ß√£o para lidar com cliques
    function handleClick() {
    // J√° existe algum item selecionado?
    if (!selectedItem) {
        // Selecionar este item
        this.classList.add('selected');
        selectedItem = this;
    } else {
        // Verificar se o item clicado n√£o √© o mesmo que j√° est√° selecionado
        if (this === selectedItem) {
        // Desselecionar o item
        this.classList.remove('selected');
        selectedItem = null;
        } else {
        // Verificar combina√ß√£o
        const firstType = selectedItem.dataset.type;
        const secondType = this.dataset.type;
        
        // Verificar se os tipos s√£o diferentes (adjective e antonym)
        if (firstType !== secondType) {
            const firstId = selectedItem.dataset.id;
            const secondId = this.dataset.id;
            
            if (firstId === secondId) {
            // Combina√ß√£o correta
            handleCorrectMatch(selectedItem, this);
            } else {
            // Combina√ß√£o incorreta
            handleIncorrectMatch(selectedItem, this);
            }
        } else {
            // Itens do mesmo tipo, desselecionar o primeiro e selecionar o novo
            selectedItem.classList.remove('selected');
            this.classList.add('selected');
            selectedItem = this;
        }
        }
    }
    }

    // Fun√ß√£o para iniciar o arrasto
    function handleDragStart(e) {
    this.classList.add('dragging');
    draggedItem = this;
    
    // Adiciona efeito visual de "c√≥pia" durante o arrasto
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/plain', this.dataset.id);
    
    // Configura ouvintes para o drop
    setupDropZones(this.dataset.type);
    }

    // Fun√ß√£o para finalizar o arrasto
    function handleDragEnd() {
    this.classList.remove('dragging');
    
    // Remove os ouvintes de drop
    cleanupDropZones();
    }

    // Configurar zonas de drop
    function setupDropZones(sourceType) {
    const targetContainer = sourceType === 'adjective' ? antonymsContainer : adjectivesContainer;
    const targetItems = targetContainer.querySelectorAll('.list-item');
    
    targetItems.forEach(item => {
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
    });
    }

    // Limpar zonas de drop
    function cleanupDropZones() {
    document.querySelectorAll('.list-item').forEach(item => {
        item.removeEventListener('dragover', handleDragOver);
        item.removeEventListener('drop', handleDrop);
    });
    }

    // Permitir o drop
    function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    }

    // Processar o drop
    function handleDrop(e) {
    e.preventDefault();
    
    if (!draggedItem) return;
    
    const draggedId = draggedItem.dataset.id;
    const targetId = this.dataset.id;
    const draggedType = draggedItem.dataset.type;
    const targetType = this.dataset.type;
    
    // Verificar se os tipos s√£o diferentes
    if (draggedType !== targetType) {
        if (draggedId === targetId) {
        // Combina√ß√£o correta
        handleCorrectMatch(draggedItem, this);
        } else {
        // Combina√ß√£o incorreta
        handleIncorrectMatch(draggedItem, this);
        }
    }
    
    draggedItem = null;
    }

    // Fun√ß√£o para lidar com combina√ß√µes corretas
    function handleCorrectMatch(item1, item2) {
    // Adicionar classe para anima√ß√£o
    item1.classList.add('correct');
    item2.classList.add('correct');
    
    // Tocar som de sucesso
    correctSound.play();
    
    // Remover sele√ß√£o
    item1.classList.remove('selected');
    item2.classList.remove('selected');
    selectedItem = null;
    
    // Atualizar pontua√ß√£o
    updateScore(10);
    
    // Incrementar pares completados
    completedPairs++;
    updateProgressBar();
    
    // Verificar se o jogo acabou
    if (completedPairs >= totalPairs) {
        setTimeout(endGame, 600);
    }
    }

    // Fun√ß√£o para lidar com combina√ß√µes incorretas
    function handleIncorrectMatch(item1, item2) {
    // Adicionar classe para anima√ß√£o
    item1.classList.add('incorrect');
    item2.classList.add('incorrect');
    
    // Tocar som de erro
    wrongSound.play();
    
    // Remover sele√ß√£o ap√≥s um breve per√≠odo
    setTimeout(() => {
        item1.classList.remove('incorrect', 'selected');
        item2.classList.remove('incorrect', 'selected');
        selectedItem = null;
    }, 500);
    }

    // Fun√ß√£o para atualizar a pontua√ß√£o
    function updateScore(points) {
    score += points;
    scoreElement.textContent = score;
    }

    // Fun√ß√£o para atualizar a barra de progresso
    function updateProgressBar() {
    const progressPercentage = (completedPairs / totalPairs) * 100;
    progressBar.style.width = `${progressPercentage}%`;
    }

    // Fun√ß√£o para iniciar o cron√¥metro
    function startTimer() {
    startTime = new Date();
    timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Atualiza imediatamente
    }

    // Fun√ß√£o para atualizar o cron√¥metro
    function updateTimer() {
    const currentTime = new Date();
    const elapsedTime = Math.floor((currentTime - startTime) / 1000);
    const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
    const seconds = (elapsedTime % 60).toString().padStart(2, '0');
    timerElement.textContent = `${minutes}:${seconds}`;
    }

    // Fun√ß√£o para finalizar o jogo
    function endGame() {
    clearInterval(timerInterval);
    
    // Calcular tempo final
    const endTime = new Date();
    const totalTimeInSeconds = Math.floor((endTime - startTime) / 1000);
    const minutes = Math.floor(totalTimeInSeconds / 60);
    const seconds = totalTimeInSeconds % 60;
    
    // Atualizar tela de resultados
    finalScoreElement.textContent = `Pontua√ß√£o Final: ${score}`;
    finalTimeElement.textContent = `Tempo Total: ${minutes}m ${seconds}s`;
    
    // Mostrar tela de resultados
    resultScreen.classList.add('visible');
    
    // Tocar som de conclus√£o
    completeSound.play();
    }

    // Event listeners
    restartButton.addEventListener('click', initGame);

    // Iniciar o jogo
    document.addEventListener('DOMContentLoaded', initGame);

    // Adicionar suporte para eventos de toque
    document.addEventListener('touchstart', function() {
    // Adapta√ß√£o para dispositivos m√≥veis
    document.querySelectorAll('.list-item').forEach(item => {
        item.addEventListener('touchstart', function(e) {
        // Permitir que o bot√£o de dica funcione sem interferir no comportamento do item
        if (e.target.className === 'hint-button') return;
        
        // Prevenir o comportamento padr√£o para evitar problemas
        e.preventDefault();
        handleClick.call(this);
        });
    });
    });
  </script>
</body>
