<!DOCTYPE html>
<html>
<head>
    <title>Exercício 2</title>
    <script src="../module-communicator.js"></script>
</head>
<body>
    <h1>Escolha a opção correta:</h1>
    <button onclick="submitAnswer('Red')">Red</button>
    <button onclick="submitAnswer('Blu')">Blu</button>
    <button onclick="submitAnswer('Grenn')">Grenn</button>

    <script>
        let score = 0;
        
        function submitAnswer(answer) {
            if(answer === 'Red') {
                score = 100;
                communicator.notifyCompletion(score);
                alert('Resposta Correta!');
            } else {
                alert('Tente Novamente!');
            }
        }
    </script>
</body>
</html>
