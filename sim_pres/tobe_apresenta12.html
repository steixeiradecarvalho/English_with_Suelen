<!DOCTYPE html>
<html lang="pt-BR" data-total-slides="5" data-current-slide="5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerramento - Simple Present</title>
    <style>
        /* Estilos base do template */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .header-content {
            width: 100%;
            text-align: center;
        }

        .logo {
            height: 50px;
            display: block;
        }

        .course-name {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2rem;
        }

        .module-name {
            color: #007bff;
            font-size: 1.2rem;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        main {
            flex-grow: 1;
            padding: 1rem;
            width: 100%;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            max-width: 960px;
            margin: 0 auto;
        }

        .content {
            flex: 1;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .text-content {
            text-align: center;
            max-width: 600px;
        }

        .topic {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .contact-info {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid #007bff;
            font-size: 1.2rem;
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: scale(1.02);
        }

        .image-container {
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 0.5rem;
        }

        footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
        }
        
        .footer-content {
            max-width: 960px;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {            
            .topic {
                font-size: 1.4rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
            
            .image-container img {
                max-width: 200px;
            }
            .content {
                padding: 1rem;
                margin: 0.5rem;
            }

            #slide-title {
                font-size: 1.5rem;
            }

            .topic {
                font-size: 1.1rem;
            }

            .auxiliaries-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logoWTS.png" alt="World Teaching School Logo" class="logo">
        </div>
        <div class="header-content">
            <div class="course-info">
                <span class="course-name">Inglês Básico I</span> - 
                <span class="module-name">Simple Present</span>
            </div>
            <div class="progress-container" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-fill" style="width: 100%;"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="content">
                <div class="text-content">
                    <div class="topic">
                        Nosso próximo passo será fazer os Exercícios e depois os jogos!
                    </div>

                    <div class="contact-info">
                        Para Aulas Particulares, maiores informações:<br>
                        <strong>(11) 99619-3593</strong>
                    </div>
                </div>

                <div class="image-container">
                    <a href="../indexX.html">
                        <img src="./playnow.jpeg" alt="Clique para jogar agora" />
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 World Teaching School - Todos os direitos reservados</p>
        </div>
    </footer>

    <script>  
        // Inicialização
        const moduleName = "Simple Present";
        document.getElementById('module-name').textContent = moduleName;

        function nextPage() {
            window.location.href = 'index.html';
        }

        function prevPage() {
            window.location.href = 'simpres_apresenta09.html';
        }
    </script>
</body>
</html>
