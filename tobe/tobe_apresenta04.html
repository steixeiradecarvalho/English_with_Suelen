<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Present Welcome</title>
    <style>
        body {
            min-height: 100vh;
            /* background: linear-gradient(135deg, #1e88e5, #0d47a1); */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            margin: 0;
        }
    
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);            
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .progress-container {
            flex-grow: 1;
            margin: 0 2rem;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        h2 {
            color: #483D8B;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin: 0 auto;
        }

        th {
            background-color: #2E8B57;
            text-align: left;
            padding: 15px;
            font-size: 1.1rem;
        }

        td {
            padding: 12px;
            color: #000000;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    
        .topic {
            font-size: 1.8rem;
            color: #90caf9;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
    
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
    
            .topic {
                font-size: 1.4rem;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
    
            .topic {
                font-size: 1.2rem;
            }
    
            .container {
                padding: 1.5rem;
            }
        }
    
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                align-items: center;
                gap: 2rem;
            }
    
            h1 {
                margin-bottom: 0;
            }
        }
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .navigation-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin: 0 auto;
            max-width: 960px;
            margin-bottom: 1rem;
        }

        .nav-button img {
            width: 24px;   /* Smaller image size */
            height: 24px;  /* Smaller image size */            
        }
        footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally within the header */            
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            width: 100%;
            margin: 0 auto;  /* Center the header on the page! */
            max-width: 960px; /* Optional: limit the header width */
            border-radius: 2rem;
        }

        .logo-container {  /* Style the logo container */
            margin-bottom: 1rem; /* Space between logo and course info */
        }

        .header-content {
            width: 100%;
            text-align: center; /* Center the text */
        }

        .logo {
            height: 50px;  /* Adjust logo size as needed */
            display: block;  /* Ensures logo is centered correctly */

        }

        .voltar {
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        #backButton {      
            cursor: pointer;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;

            padding: 10px 20px;
            font-size: 1em;
        }

        .course-name {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2rem;
        }

        .module-name {
            color: #007bff;
            font-size: 1.2rem;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">  <!-- Container for just the logo -->
            <img src="logoWTS.png" alt="World Teaching School Logo" class="logo">
        </div>
        <div class="header-content">
            <div class="course-info">
                <span class="course-name">Inglês Básico I</span> - 
                <span class="module-name" id="module-name">Nome do Módulo</span>
            </div>
        </div>
    </header>
    <div class="container">        
        <h2>Interpretação</h2>
        <div class="subtitle">To Be: IS, ARE, AM - São acompanhados por pronouns</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Pronome</th>
                        <th>Significado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>I</td>
                        <td>Eu</td>
                    </tr>
                    <tr>
                        <td>You</td>
                        <td>Você</td>
                    </tr>
                    <tr>
                        <td>He</td>
                        <td>Ele</td>
                    </tr>
                    <tr>
                        <td>She</td>
                        <td>Ela</td>
                    </tr>
                    <tr>
                        <td>IT</td>
                        <td>Ele ou Ela <span class="note">(Uma coisa ou Um Animal)</span></td>
                    </tr>
                    <tr>
                        <td>We</td>
                        <td>Nós</td>
                    </tr>
                    <tr>
                        <td>You</td>
                        <td>Vocês</td>
                    </tr>
                    <tr>
                        <td>They</td>
                        <td>Eles ou Elas <span class="note">(Pessoas, Coisas e Animais)</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="navigation-bar">
        <button class="nav-button prev-button" onclick="prevPage()">
            <img src="volta.png" alt="Voltar">
        </button>

        <div class="progress-container">
            <span class="progress-text">████▒▒▒▒▒▒▒▒</span>
        </div>

        <button class="nav-button next-button" onclick="nextPage()">
            <img src="avanca.png" alt="Avançar">
        </button>
    </div>

    <div class="voltar">
        <a id="backButton" href=".././index.html">Home</a>
    </div>

    <footer>
        <p>© 2025 World Teaching School</p>
    </footer>

        // Configuração inicial
        const moduleName = "Verbo To Be";
        document.getElementById('module-name').textContent = moduleName;

        function nextPage() {
            window.location.href = 'tobe_apresenta05.html';
        }

        function prevPage() {
            window.location.href = 'tobe_apresenta02.html';

</body>
</html>
