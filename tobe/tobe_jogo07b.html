<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Apresentação Inglês</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 0.5rem;
        }

        .header-content {
            width: 100%;
            text-align: center;
        }

        .logo {
            height: 40px;
            display: block;
        }

        .course-name {
            font-weight: bold;
            color: #007bff;
            font-size: 1rem;
        }

        .module-name {
            color: #007bff;
            font-size: 1rem;
        }

        main {
            flex-grow: 1;
            padding: 1rem;
            width: 100%;
        }

        .content {
            width: 100%;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }

        .back-button-container {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            justify-content: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        #slide-title {
            color: #007bff;
            margin-bottom: 1.0rem;
        }

        footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
        }
        
        .game-title {
            text-align: center;
            color: #FF7F50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 100%;
        }
        
        .card {
            width: 100%;
            height: 80px;
            background-color: #3498db;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .card-front {
            background-color: #3498db;
            color: white;
            font-size: 20px;
        }
        
        .card-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
            padding: 8px;
            box-sizing: border-box;
            font-size: 12px;
            word-wrap: break-word;
        }
        
        /* Media queries for larger screens */
        @media (min-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 90px;
            }
            
            .card-back {
                font-size: 14px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
        }
        
        @media (min-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .logo {
                height: 50px;
            }
            
            .course-name, .module-name {
                font-size: 1.2rem;
            }
            
            main {
                padding: 1.5rem;
            }
            
            .content {
                padding: 1.5rem;
                max-width: 760px;
                margin: 0 auto;
            }
            
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .card {
                height: 100px;
            }
            
            .card-front {
                font-size: 24px;
            }
            
            .card-back {
                font-size: 14px;
                padding: 10px;
            }
        }
        
        @media (min-width: 992px) {
            .content {
                max-width: 960px;
                padding: 2rem;
            }
            
            .card {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logoWTS.png" alt="World Teaching School Logo" class="logo">
        </div>
        <div class="header-content">
            <div class="course-info">
                <span class="course-name">Inglês Básico I</span> - 
                <span class="module-name" id="module-name">Nome do Módulo</span>
            </div>
        </div>
    </header>

    <main>
        <div class="content">
            <h2 class="game-title">Memory Game: Match Phrases<br>Jogo da Memória</h2>
            <div class="game-board" id="gameBoard"></div>
        </div>
    </main>

    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">
            <img src="volta.png" alt="Voltar" style="width: 20px; height: 20px;">
            Home
        </button>
    </div>
    
    <footer>
        <p>© 2025 World Teaching School</p>
    </footer>

    <script>
        // Configuração inicial
        const moduleName = "Verbo To Be";
        document.getElementById('module-name').textContent = moduleName;
        const phrases = [
            { en: "She is happy", pt: "Ela é feliz" },
            { en: "You aren't my brother", pt: "Você não é meu irmão" },
            { en: "My husband is handsome", pt: "Meu marido é bonito" },
            { en: "We are friends", pt: "Nós somos amigos" }
        ];

        let cards = [...phrases.map(p => ({ text: p.en, lang: 'en' })), 
                     ...phrases.map(p => ({ text: p.pt, lang: 'pt' }))];
        cards = cards.sort(() => Math.random() - 0.5);

        let flippedCards = [];
        let matchedPairs = 0;

        function createCard(index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${cards[index].text}</div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function flipCard(card, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(index);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];

            if (card1.lang !== card2.lang && 
                phrases.some(p => (p.en === card1.text && p.pt === card2.text) || 
                                  (p.pt === card1.text && p.en === card2.text))) {
                // Match found
                document.querySelectorAll('.card')[index1].style.visibility = 'hidden';
                document.querySelectorAll('.card')[index2].style.visibility = 'hidden';
                matchedPairs++;

                if (matchedPairs === phrases.length) {
                    showConfetti();
                }
            } else {
                // No match
                setTimeout(() => { // Delay to show incorrect match
                  document.querySelectorAll('.card')[index1].classList.remove('flipped');
                  document.querySelectorAll('.card')[index2].classList.remove('flipped');
                }, 800); // Show the incorrect cards for a brief time
            }

            flippedCards = [];
        }

        function goBack() {
            window.location.href = '.././index.html';
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            cards.forEach((_, index) => {
                gameBoard.appendChild(createCard(index));
            });
        }
        
        function showConfetti() {
            const confettiCount = 100;
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.top = '0';
            container.style.left = '0';
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.pointerEvents = 'none';
            container.style.zIndex = '9999';
            document.body.appendChild(container);
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.transform = 'translateY(0)';
                confetti.style.transition = 'transform 2s ease-out';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                }, 10);
            }
            
            setTimeout(() => {
                container.remove();
            }, 2000);
        }

        function getRandomColor() {
            const colors = ['#ff5252', '#ffeb3b', '#2196f3', '#4caf50', '#e040fb', '#ff9800'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        initGame();
    </script>
</body>
</html>
