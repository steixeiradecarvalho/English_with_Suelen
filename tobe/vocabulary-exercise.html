<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Exercise - Animals</title>
    <style>
        :root {
            --orange: #FF7F00;
            --yellow: #FFD700;
            --blue: #4682B4;
            --green: #32CD32;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--white) 0%, #f8f8f8 100%);
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .exercise-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .exercise-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .exercise-title {
            color: var(--blue);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .exercise-description {
            color: #666;
            font-size: 1rem;
        }

        .drag-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .words-container, .images-container {
            display: grid;
            gap: 1rem;
            min-height: 300px;
        }

        .draggable-word {
            background: var(--blue);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            cursor: move;
            text-align: center;
            user-select: none;
            transition: transform 0.2s;
        }

        .draggable-word:hover {
            transform: scale(1.05);
        }

        .image-box {
            border: 2px dashed var(--blue);
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            pointer-events: none;
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.8);
        }

        .correct-match {
            border-color: var(--green);
            background: rgba(50, 205, 50, 0.1);
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        .check-button {
            background: var(--orange);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .check-button:hover {
            background: #FF6B00;
        }

        .feedback {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .feedback.success {
            background: rgba(50, 205, 50, 0.1);
            color: var(--green);
            display: block;
        }

        .feedback.error {
            background: rgba(255, 0, 0, 0.1);
            color: #FF0000;
            display: block;
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <div class="exercise-header">
            <h1 class="exercise-title">Match the Animals</h1>
            <p class="exercise-description">Arraste as palavras para as imagens correspondentes</p>
        </div>

        <div class="drag-container">
            <div class="words-container">
                <div class="draggable-word" draggable="true" data-word="cat">Cat</div>
                <div class="draggable-word" draggable="true" data-word="dog">Dog</div>
                <div class="draggable-word" draggable="true" data-word="bird">Bird</div>
                <div class="draggable-word" draggable="true" data-word="fish">Fish</div>
            </div>

            <div class="images-container">
                <div class="image-box" data-animal="cat">
                    <img src="/api/placeholder/150/150" alt="Cat">
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="image-box" data-animal="dog">
                    <img src="/api/placeholder/150/150" alt="Dog">
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="image-box" data-animal="bird">
                    <img src="/api/placeholder/150/150" alt="Bird">
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="image-box" data-animal="fish">
                    <img src="/api/placeholder/150/150" alt="Fish">
                    <div class="drop-zone">Drop here</div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="check-button" onclick="checkAnswers()">Verificar Respostas</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        // Sistema de comunicaÃ§Ã£o com a pÃ¡gina principal
        class ContentCommunicator {
            constructor() {
                this.parentWindow = window.parent;
            }

            sendMessage(type, data = {}) {
                this.parentWindow.postMessage({
                    type,
                    ...data
                }, '*');
            }

            notifyCompletion(score) {
                this.sendMessage('EXERCISE_COMPLETE', { score });
            }

            notifyLoaded() {
                this.sendMessage('CONTENT_LOADED');
            }
        }

        const communicator = new ContentCommunicator();

        // Notificar que a pÃ¡gina carregou
        window.addEventListener('load', () => {
            communicator.notifyLoaded();
        });

        // LÃ³gica do exercÃ­cio
        let matches = new Map();

        // Drag and Drop handlers
        document.querySelectorAll('.draggable-word').forEach(word => {
            word.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', word.dataset.word);
                word.style.opacity = '0.5';
            });

            word.addEventListener('dragend', (e) => {
                word.style.opacity = '1';
            });
        });

        document.querySelectorAll('.image-box').forEach(box => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
                box.style.borderStyle = 'solid';
            });

            box.addEventListener('dragleave', (e) => {
                box.style.borderStyle = 'dashed';
            });

            box.addEventListener('drop', (e) => {
                e.preventDefault();
                const word = e.dataTransfer.getData('text/plain');
                matches.set(box.dataset.animal, word);
                box.style.borderStyle = 'dashed';
                
                // Atualizar visual
                const dropZone = box.querySelector('.drop-zone');
                dropZone.textContent = word.toUpperCase();
                dropZone.style.background = 'var(--blue)';
                dropZone.style.color = 'white';
            });
        });

        function checkAnswers() {
            let correct = 0;
            const total = document.querySelectorAll('.image-box').length;
            
            matches.forEach((word, animal) => {
                if (word === animal) correct++;
            });

            const score = (correct / total) * 100;
            const feedback = document.getElementById('feedback');
            
            if (score === 100) {
                feedback.textContent = 'ðŸŽ‰ ParabÃ©ns! VocÃª acertou todas!';
                feedback.className = 'feedback success';
                communicator.notifyCompletion(score);
            } else {
                feedback.textContent = `VocÃª acertou ${correct} de ${total}. Tente novamente!`;
                feedback.className = 'feedback error';
            }
        }
    </script>
</body>
</html>
