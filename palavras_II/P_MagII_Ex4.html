<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca - Meses em InglÃªs</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-color: #333;
            --light-color: #fff;
            --wrong-color: #ff6b6b;
            --correct-color: #51cf66;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .hangman-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        .hangman {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 1rem;
        }
        
        .hangman-part {
            position: absolute;
            stroke: var(--text-color);
            stroke-width: 4;
            fill: none;
        }
        
        .word-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }
        
        .letter-box {
            width: 30px;
            height: 40px;
            border-bottom: 3px solid var(--primary-color);
            margin: 0 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .key {
            width: 36px;
            height: 36px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .key.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .key.wrong {
            background-color: var(--wrong-color);
            color: var(--light-color);
        }
        
        .key.correct {
            background-color: var(--correct-color);
            color: var(--light-color);
        }
        
        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 2rem;
        }
        
        .hint {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1rem;
            color: #666;
        }
        
        .restart-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .restart-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .score {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .score div {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .home-btn {
            padding: 0.8rem 1.5rem;
            background-color: #6c757d;
            color: var(--light-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background-color: #495057;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            .hangman {
                width: 200px;
                height: 200px;
            }
            
            .letter-box {
                width: 35px;
                height: 45px;
                font-size: 1.8rem;
            }
            
            .key {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡¬ðŸ‡§ Jogo da Forca - Meses em InglÃªs ðŸ‡¬ðŸ‡§</h1>
        
        <div class="score">
            <div>VitÃ³rias: <span id="wins">0</span></div>
            <div>Derrotas: <span id="losses">0</span></div>
        </div>
        
        <div class="hangman-container">
            <svg class="hangman" viewBox="0 0 200 200">
                <!-- Base -->
                <line class="hangman-part" id="base" x1="20" y1="180" x2="100" y2="180" />
                <!-- Pole -->
                <line class="hangman-part" id="pole" x1="60" y1="20" x2="60" y2="180" />
                <!-- Top -->
                <line class="hangman-part" id="top" x1="60" y1="20" x2="140" y2="20" />
                <!-- Noose -->
                <line class="hangman-part" id="noose" x1="140" y1="20" x2="140" y2="40" />
                <!-- Head -->
                <circle class="hangman-part" id="head" cx="140" cy="60" r="20" />
                <!-- Body -->
                <line class="hangman-part" id="body" x1="140" y1="80" x2="140" y2="120" />
                <!-- Left arm -->
                <line class="hangman-part" id="left-arm" x1="140" y1="90" x2="120" y2="100" />
                <!-- Right arm -->
                <line class="hangman-part" id="right-arm" x1="140" y1="90" x2="160" y2="100" />
                <!-- Left leg -->
                <line class="hangman-part" id="left-leg" x1="140" y1="120" x2="120" y2="150" />
                <!-- Right leg -->
                <line class="hangman-part" id="right-leg" x1="140" y1="120" x2="160" y2="150" />
            </svg>
        </div>
        
        <div class="hint">Adivinhe o mÃªs em inglÃªs</div>
        
        <div class="word-container" id="word-container"></div>
        
        <div class="message" id="message"></div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <button class="restart-btn" id="restart-btn">Novo Jogo</button>
    </div>
    
    <a href="../index.html" class="home-btn">Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = [
                'JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'
            ];
            
            const monthsInPortuguese = {
                'JANUARY': 'Janeiro',
                'FEBRUARY': 'Fevereiro',
                'MARCH': 'MarÃ§o',
                'APRIL': 'Abril',
                'MAY': 'Maio',
                'JUNE': 'Junho',
                'JULY': 'Julho',
                'AUGUST': 'Agosto',
                'SEPTEMBER': 'Setembro',
                'OCTOBER': 'Outubro',
                'NOVEMBER': 'Novembro',
                'DECEMBER': 'Dezembro'
            };
            
            const hangmanParts = [
                'base', 'pole', 'top', 'noose', 'head',
                'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'
            ];
            
            let currentWord = '';
            let guessedLetters = [];
            let wrongGuesses = 0;
            let wins = 0;
            let losses = 0;
            let gameOver = false;
            
            const wordContainer = document.getElementById('word-container');
            const keyboard = document.getElementById('keyboard');
            const message = document.getElementById('message');
            const restartBtn = document.getElementById('restart-btn');
            const winsEl = document.getElementById('wins');
            const lossesEl = document.getElementById('losses');
            
            function initGame() {
                // Hide all hangman parts
                hangmanParts.forEach(part => {
                    document.getElementById(part).style.display = 'none';
                });
                
                // Reset game state
                guessedLetters = [];
                wrongGuesses = 0;
                gameOver = false;
                message.textContent = '';
                
                // Select random word
                currentWord = words[Math.floor(Math.random() * words.length)];
                
                // Create word display
                wordContainer.innerHTML = '';
                for (let i = 0; i < currentWord.length; i++) {
                    const letterBox = document.createElement('div');
                    letterBox.classList.add('letter-box');
                    wordContainer.appendChild(letterBox);
                }
                
                // Create keyboard
                if (keyboard.children.length === 0) {
                    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    for (let i = 0; i < alphabet.length; i++) {
                        const key = document.createElement('button');
                        key.classList.add('key');
                        key.textContent = alphabet[i];
                        key.addEventListener('click', () => handleGuess(alphabet[i]));
                        keyboard.appendChild(key);
                    }
                } else {
                    // Reset keyboard
                    const keys = keyboard.querySelectorAll('.key');
                    keys.forEach(key => {
                        key.classList.remove('disabled', 'wrong', 'correct');
                        key.disabled = false;
                    });
                }
                
                document.querySelector('.hint').textContent = 'Adivinhe o mÃªs em inglÃªs';
            }
            
            function updateWordDisplay() {
                const letterBoxes = wordContainer.querySelectorAll('.letter-box');
                
                for (let i = 0; i < currentWord.length; i++) {
                    if (guessedLetters.includes(currentWord[i])) {
                        letterBoxes[i].textContent = currentWord[i];
                    } else {
                        letterBoxes[i].textContent = '';
                    }
                }
            }
            
            function updateHangman() {
                if (wrongGuesses > 0 && wrongGuesses <= hangmanParts.length) {
                    document.getElementById(hangmanParts[wrongGuesses - 1]).style.display = 'block';
                }
            }
            
            function checkWin() {
                for (let i = 0; i < currentWord.length; i++) {
                    if (!guessedLetters.includes(currentWord[i])) {
                        return false;
                    }
                }
                return true;
            }
            
            function endGame(hasWon) {
                gameOver = true;
                
                if (hasWon) {
                    message.textContent = `ParabÃ©ns! VocÃª acertou: ${currentWord} (${monthsInPortuguese[currentWord]})`;
                    message.style.color = 'var(--correct-color)';
                    wins++;
                    winsEl.textContent = wins;
                } else {
                    message.textContent = `VocÃª perdeu! A palavra era: ${currentWord} (${monthsInPortuguese[currentWord]})`;
                    message.style.color = 'var(--wrong-color)';
                    losses++;
                    lossesEl.textContent = losses;
                }
                
                // Disable all keys
                const keys = keyboard.querySelectorAll('.key');
                keys.forEach(key => {
                    if (!key.classList.contains('disabled')) {
                        key.classList.add('disabled');
                        key.disabled = true;
                    }
                });
            }
            
            function handleGuess(letter) {
                if (gameOver || guessedLetters.includes(letter)) {
                    return;
                }
                
                guessedLetters.push(letter);
                
                const key = Array.from(keyboard.querySelectorAll('.key')).find(k => k.textContent === letter);
                
                if (currentWord.includes(letter)) {
                    key.classList.add('correct');
                    updateWordDisplay();
                    
                    if (checkWin()) {
                        endGame(true);
                    }
                } else {
                    wrongGuesses++;
                    key.classList.add('wrong');
                    updateHangman();
                    
                    if (wrongGuesses >= hangmanParts.length) {
                        endGame(false);
                    }
                }
                
                key.classList.add('disabled');
                key.disabled = true;
            }
            
            // Handle keyboard input
            document.addEventListener('keydown', (event) => {
                if (gameOver) return;
                
                const key = event.key.toUpperCase();
                if (/^[A-Z]$/.test(key)) {
                    handleGuess(key);
                }
            });
            
            restartBtn.addEventListener('click', initGame);
            
            // Initialize game
            initGame();
        });
    </script>
</body>
</html>
