<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Apresentação Inglês</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            width: 100%;
            margin: 0 auto;
            max-width: 960px;
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .header-content {
            width: 100%;
            text-align: center;
        }

        .logo {
            height: 50px;
            display: block;
        }

        .course-name {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2rem;
        }

        .module-name {
            color: #007bff;
            font-size: 1.2rem;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            width: 100%;
            padding-bottom: 20px; /* Reduced to accommodate the back button */
        }

        .content {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }

        /* Updated back button styles */
        .back-button-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: center; /* Center the button */
            background-color: #f8f9fa;
            width: 100%;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Rest of the existing styles remain the same */
        #slide-title {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 1.0rem;
            margin-left: 0;
            margin-right: 0;
        }

        #topics-container .topic,
        #topics-container .subtopic {
            margin-bottom: 1rem;
        }

        .topic {
            color: #343a40;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .subtopic {
            color: #343a40;
            font-size: 1.2rem;
            margin-left: 20px;
        }

        #translations-container .translation {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 1rem;
        }

        #examples-container .example {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .table-container th {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            text-align: left;
        }

        .table-container td {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
        }

        .image-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logoWTS.png" alt="World Teaching School Logo" class="logo">
        </div>
        <div class="header-content">
            <div class="course-info">
                <span class="course-name">Inglês Básico I</span> - 
                <span class="module-name" id="module-name">Nome do Módulo</span>
            </div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="content">
                <!-- Reservado para conteúdo dinâmico-->
                 
            </div>
        </div>
    </main>

    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">
            <img src="volta.png" alt="Voltar" style="width: 20px; height: 20px;">
            Voltar
        </button>
    </div>
    
    <footer>
        <p>© 2025 World Teaching School</p>
    </footer>

    <script>
        // Configuração inicial
        const moduleName = "Verbo To Be";
        document.getElementById('module-name').textContent = moduleName;

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
