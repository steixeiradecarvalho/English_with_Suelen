<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Present Welcome</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            /* background: linear-gradient(135deg, #1e88e5, #0d47a1); */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            height: 100%;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            grid-column: 1 / -1;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .text-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .topic {
            font-size: 1.5rem;
            color: #b39ddb;
            margin-bottom: 1rem;
        }

        .subtopic {
            font-size: 1.2rem;
            color: #e1bee7;
            margin-left: 1rem;
            padding-left: 1rem;
            border-left: 3px solid #b39ddb;
        }

        .translation {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .english {
            color: #fff;
            font-size: 1.1rem;
        }

        .portuguese {
            color: #d1c4e9;
            font-style: italic;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .topic {
                font-size: 1.3rem;
            }

            .subtopic {
                font-size: 1.1rem;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">  <!-- Container for just the logo -->
            <img src="logoWTS.png" alt="World Teaching School Logo" class="logo">
        </div>
        <div class="header-content">
            <div class="course-info">
                <span class="course-name">Inglês Básico I</span> - 
                <span class="module-name" id="module-name">Nome do Módulo</span>
            </div>
        </div>
    </header>
    <div class="container">
        
        <div class="content-wrapper">            
            <div class="image-container">
                <img src="./cachorrofofo.jpeg" alt="Cachorro fofo" />
            </div>
            <div class="text-content">
                <div class="topic">Quando usar o It</div>
                
                <div class="subtopic">
                    Usamos o It para substituir uma coisa ou um animal.
                </div>
                
                <div class="translation">
                    <span class="english">The Dog is cute</span>
                    <span class="portuguese">o cachorro é fofo</span>
                </div>
                
                <div class="subtopic">
                    Substituindo pelo pronome It
                </div>
                
                <div class="subtopic">
                    It's cute – O It's substitui o Dog.
                </div>
                
                <div class="translation">
                    <span class="portuguese">É fofo.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <button class="nav-button prev-button" onclick="prevPage()">
            <img src="volta.png" alt="Voltar">
        </button>

        <div class="progress-container">
            <span class="progress-text">██████████▒▒</span>
        </div>

        <button class="nav-button next-button" onclick="nextPage()">
            <img src="avanca.png" alt="Avançar">
        </button>
    </div>
    <footer>
        <p>© 2025 World Teaching School</p>
    </footer>

        // Configuração inicial
        const moduleName = "Verbo To Be";
        document.getElementById('module-name').textContent = moduleName;

        function nextPage() {
            window.location.href = 'tobe_apresenta11.html';

</body>
</html>
