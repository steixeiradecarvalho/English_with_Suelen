<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Course</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Modern font */
            background-color: #f8f9fa; /* Light, clean background */
            color: #343a40; /* Dark, readable text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer sticks to bottom */
            margin: 0; /* Remove default margins */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            flex: 1; /* Allow container to expand */
        }

        h1, h2, h3 {
            color: #007bff; /* Blue headings */
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Exercise Styles */
        .exercise-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        .sentence {
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            padding: 8px;
            margin: 0 5px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            border-color: #80bdff; /* Highlight on focus */
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Subtle blue shadow */
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            background-color: #f2f2f2; /* Light gray background for results */
        }

        .correct {
            color: #28a745; /* Green for correct answers */
        }

        .incorrect {
            color: #dc3545; /* Red for incorrect answers */
        }

        .example {
            color: #6c757d; /* Gray for example text */
            font-style: italic;
            margin-bottom: 10px;
        }

        /* Presentation Styles */
        .carousel-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .slide.active {
            display: block;
            animation: fade 0.5s;
        }

        .slide img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
        }
        
        .prev, .next {
            cursor: pointer;
            position: static; /* Remove o posicionamento absoluto */
            display: inline-block; /* Coloca as setas lado a lado */
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 15px 5px 0;
            text-decoration: none;
        }

        .prev:hover, .next:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .carrossel-controls {
            text-align: center; /* Centraliza as setas */
            margin-top: 15px;
        }

        .dots-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active, .dot:hover {
            background-color: #717171;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Navigation Styles */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Space above navigation */
        }

        .nav-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .disabled:hover {
            background-color: #cccccc;
        }

        /* Footer Style */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carrossel-container">
            <h2>Palavras Mágicas I</h2>
            <!-- p>sub-cabeçalho</p -->
            <div class="carrossel">
                <!-- Slides -->
                <div class="slide active">
                    <img src="./P_MagI_1.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="./P_MagI_2.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="./P_MagI_3.png" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="./P_MagI_4.png" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="./P_MagI_5.png" alt="Slide 5">
                </div>
                <div class="slide">
                    <img src="./P_MagI_6.png" alt="Slide 6">
                </div>
                <div class="slide">
                    <img src="./P_MagI_7.png" alt="Slide 7">
                </div>
                <div class="slide">
                    <img src="./P_MagI_8.png" alt="Slide 8">
                </div>
            </div>
    
            <!-- Controles de navegação -->
            <a class="prev" onclick="mudarSlide(-1)">❮</a>
            <a class="next" onclick="mudarSlide(1)">❯</a>
    
            <!-- Pontos de navegação -->
            <div class="dots-container" id="dots-container"></div>
        </div>
    </div>
    <script>
    let slideIndex = 1;
    let autoAdvance = null;
    const totalSlides = document.getElementsByClassName("slide").length;

    document.addEventListener('DOMContentLoaded', function() {
        criarDots();
        mostrarSlide(slideIndex);
        iniciarAutoAdvance();
    });

    function mudarSlide(n) {
        const newIndex = slideIndex + n;
        
        // Verificar se está no último slide e tentando avançar
        if (newIndex > totalSlides) {
            if (slideIndex === totalSlides) {
                console.log("ULTIMO SLIDE")
                if (window.parent) {
                    window.parent.postMessage('artifactComplete', '*'); // '*' permite qualquer origem
                }
                return;
            }
        }
        
        mostrarSlide(newIndex);
        resetAutoAdvance();
    }

    function slideAtual(n) {
        mostrarSlide(n);
        resetAutoAdvance();
    }

    function mostrarSlide(n) {
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        
        // Verificar limites dos slides
        if (n > totalSlides) n = 1;
        if (n < 1) n = totalSlides;
        
        slideIndex = n;

        // Atualizar exibição
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove("active");
            if (dots[i]) dots[i].classList.remove("active");
        }
        
        slides[slideIndex-1].classList.add("active");
        if (dots[slideIndex-1]) dots[slideIndex-1].classList.add("active");

        // Redirecionar se chegar ao final pelo auto-advance
        if (slideIndex === totalSlides) {
            setTimeout(() => {
                window.location.href = 'S_Pres_Ex1.html';
            }, 30000); // Mesmo tempo do auto-advance (30s)
        }
    }

        // Criar pontos de navegação
        function criarDots() {
            const dotsContainer = document.getElementById("dots-container");
            const slides = document.getElementsByClassName("slide");
            
            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement("span");
                dot.classList.add("dot");
                dot.onclick = () => slideAtual(i+1);
                dotsContainer.appendChild(dot);
            }
        }

        // Auto-avanço a cada 30 segundos
        function iniciarAutoAdvance() {
            autoAdvance = setInterval(() => mudarSlide(1), 30000);
        }

        // Resetar timer ao interagir
        function resetAutoAdvance() {
            clearInterval(autoAdvance);
            iniciarAutoAdvance();
        }

        // Pausar ao passar o mouse
        document.querySelector('.carrossel').addEventListener('mouseenter', () => {
            clearInterval(autoAdvance);
        });

        // Retomar auto-avanço
        document.querySelector('.carrossel').addEventListener('mouseleave', () => {
            iniciarAutoAdvance();
        });

        // Iniciar auto-avanço
        iniciarAutoAdvance();
    </script>
    <footer>
      &copy; 2023 World Teaching School
    </footer>
</body>
</html>
