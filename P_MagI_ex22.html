
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Aventuras do Leão</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #scene {
            width: 100%;
            height: 100%;
            background-size: cover;
            position: relative;
        }

        .game-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Estilos específicos para cada tipo de item */
        .item[data-type="red_pants"] {
            width: 40px;
            height: 60px;
        }

        .item[data-type="apple"] {
            width: 30px;
            height: 30px;
        }

        .item[data-type="girl_pink_dress"],
        .item[data-type="boy_brown_cap"] {
            width: 50px;
            height: 80px;
        }

        .item[data-type="sunglasses_person"] {
            width: 60px;
            height: 90px;
        }

        .item:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        #level-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #level-transition .content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .level-preview {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #instructions {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 20;
        }

        .remaining-items {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-info">
            <span id="level-display">Nível: 1</span>
            <span id="score-display">Pontos: 0</span>
            <span id="timer-display">Tempo: 60</span>
        </div>
        <div id="scene"></div>
        <div id="instructions"></div>
        <div class="remaining-items" id="remaining-items"></div>
        
        <div id="level-transition" class="screen-overlay">
            <div class="content">
                <h2>Nível Completo!</h2>
                <div class="level-preview">
                    <h3>Próximo Nível</h3>
                    <p id="next-level-description"></p>
                </div>
                <p>Preparando...</p>
            </div>
        </div>

        <div id="level-end-screen" class="screen-overlay">
            <h2>Nível Completo!</h2>
            <p>Ótimo trabalho!</p>
            <div id="level-stats"></div>
        </div>

        <div id="game-over-screen" class="screen-overlay">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontuação final: <span id="final-score">0</span></p>
            <button id="play-again-button">Jogar Novamente</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const game = {
                scene: document.getElementById("scene"),
                levelDisplay: document.getElementById("level-display"),
                scoreDisplay: document.getElementById("score-display"),
                timerDisplay: document.getElementById("timer-display"),
                levelEndScreen: document.getElementById("level-end-screen"),
                gameOverScreen: document.getElementById("game-over-screen"),
                instructions: document.getElementById("instructions"),
                remainingItems: document.getElementById("remaining-items"),
                levelTransition: document.getElementById("level-transition"),
                nextLevelDescription: document.getElementById("next-level-description"),
                playAgainButton: document.getElementById("play-again-button"),
                
                currentLevel: 0,
                score: 0,
                time: 60,
                timerInterval: null,

                levels: [
                    {
                        background: "jungle_background.jpg",
                        instruction: "Encontre 5 calças vermelhas!",
                        description: "Procure por calças vermelhas escondidas na selva",
                        items: [
                            { type: "red_pants", count: 5, points: 10 }
                        ],
                        timeLimit: 60
                    },
                    {
                        background: "orchard_background.jpg",
                        instruction: "Encontre 22 maçãs no pomar!",
                        description: "Colete todas as maçãs maduras do pomar",
                        items: [
                            { type: "apple", count: 22, points: 5 }
                        ],
                        timeLimit: 90
                    },
                    {
                        background: "park_background.jpg",
                        instruction: "Encontre a menina de vestido rosa e o menino de boné marrom!",
                        description: "Procure duas crianças específicas no parque",
                        items: [
                            { type: "girl_pink_dress", count: 1, points: 25 },
                            { type: "boy_brown_cap", count: 1, points: 25 }
                        ],
                        timeLimit: 45
                    },
                    {
                        background: "beach_background.jpg",
                        instruction: "Encontre 6 pessoas usando óculos de sol!",
                        description: "Procure pessoas usando óculos de sol na praia",
                        items: [
                            { type: "sunglasses_person", count: 6, points: 15 }
                        ],
                        timeLimit: 75
                    }
                ],

                init() {
                    this.playAgainButton.addEventListener("click", () => this.startGame());
                    this.startGame();
                },

                startGame() {
                    this.currentLevel = 0;
                    this.score = 0;
                    this.loadLevel(this.currentLevel);
                    this.updateDisplay();
                },

                loadLevel(levelIndex) {
                    clearInterval(this.timerInterval);
                    const level = this.levels[levelIndex];
                    
                    // Configure cenário
                    this.scene.innerHTML = "";
                    this.scene.style.backgroundImage = `url(${level.background})`;
                    this.instructions.textContent = level.instruction;
                    
                    // Configure tempo
                    this.time = level.timeLimit;
                    this.updateDisplay();
                    
                    // Posicione os itens
                    level.items.forEach(itemType => {
                        for (let i = 0; i < itemType.count; i++) {
                            this.createItem(itemType.type, itemType.points);
                        }
                    });
                    
                    this.updateRemainingItems();
                    this.startTimer();
                },

                createItem(type, points) {
                    const item = document.createElement("div");
                    item.classList.add("item");
                    item.dataset.type = type;
                    item.dataset.points = points;
                    item.style.backgroundImage = `url(assets/${type}.png)`;
                    
                    // Posição aleatória com verificação de sobreposição
                    let positioned = false;
                    while (!positioned) {
                        const top = Math.random() * 70 + 15; // Evita muito próximo às bordas
                        const left = Math.random() * 70 + 15;
                        item.style.top = `${top}%`;
                        item.style.left = `${left}%`;
                        positioned = true;
                    }
                    
                    item.addEventListener("click", () => this.handleItemClick(item));
                    this.scene.appendChild(item);
                },

                handleItemClick(item) {
                    this.playSound("click.wav");
                    const points = parseInt(item.dataset.points);
                    this.score += points;
                    
                    // Efeito de desaparecimento
                    item.style.transition = "all 0.3s";
                    item.style.transform = "scale(1.2)";
                    item.style.opacity = "0";
                    
                    setTimeout(() => {
                        item.remove();
                        this.updateDisplay();
                        this.updateRemainingItems();
                        
                        if (this.scene.querySelectorAll(".item").length === 0) {
                            this.endLevel();
                        }
                    }, 300);
                },

                updateRemainingItems() {
                    const items = {};
                    this.scene.querySelectorAll(".item").forEach(item => {
                        const type = item.dataset.type;
                        items[type] = (items[type] || 0) + 1;
                    });
                    
                    this.remainingItems.innerHTML = Object.entries(items)
                        .map(([type, count]) => {
                            const name = type
                                .split('_')
                                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                .join(' ');
                            return `${name}: ${count}`;
                        })
                        .join("<br>");
                },

                startTimer() {
                    clearInterval(this.timerInterval);
                    this.timerInterval = setInterval(() => {
                        this.time--;
                        this.updateDisplay();
                        if (this.time <= 0) {
                            this.gameOver();
                        }
                    }, 1000);
                },

                updateDisplay() {
                    this.levelDisplay.textContent = `Nível: ${this.currentLevel + 1}`;
                    this.scoreDisplay.textContent = `Pontos: ${this.score}`;
                    this.timerDisplay.textContent = `Tempo: ${this.time}`;
                },

                showLevelTransition() {
                    const nextLevel = this.levels[this.currentLevel + 1];
                    this.levelTransition.style.display = "flex";
                    this.nextLevelDescription.textContent = nextLevel.description;
                    
                    setTimeout(() => {
                        this.levelTransition.style.display = "none";
                        this.loadLevel(this.currentLevel);
                    }, 3000);
                },

                endLevel() {
                    clearInterval(this.timerInterval);
                    this.levelEndScreen.style.display = "flex";
                    
                    const levelStats = document.getElementById("level-stats");
                    levelStats.innerHTML = `
                        <p>Pontos do nível: ${this.score - this.previousScore}</p>
                        <p>Tempo restante: ${this.time} segundos</p>
                        <p>Bônus de tempo: ${this.time * 2} pontos</p>
                    `;
                    
                    this.score += this.time * 2; // Bônus por tempo restante
                    this.previousScore = this.score;
                    
                    setTimeout(() => {
                        this.levelEndScreen.style.display = "none";
                        if (this.currentLevel < this.levels.length - 1) {
                            this.currentLevel++;
                            this.showLevelTransition();
                        } else {
                            this.victory();
                        }
                    }, 2000);
                },

                gameOver() {
                    clearInterval(this.timerInterval);
                    document.getElementById("final-score").textContent = this.score;
                    this.gameOverScreen.style.display = "flex";
                },

                victory() {
                    const finalMessage = `
                        Parabéns! Você completou todos os níveis!
                        Pontuação final: ${this.score} pontos
                        
                        Você é um verdadeiro mestre em encontrar tesouros!
                    `;
                    alert(finalMessage);
                    this.gameOver();
                },

                playSound(soundFile) {
                    const audio = new Audio(soundFile);
                    audio.play().catch(error => console.log("Erro ao reproduzir som:", error));
                }
            };

            game.init();
        });
    </script>
</body>
</html>
