<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Course</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            flex: 1;
        }

        h1,
        h2,
        h3 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos do exercício */
        .exercise-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        .sentence {
            margin-bottom: 5px;
        }

        select,
        input[type="text"] {
            padding: 8px;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            background-color: #f2f2f2;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .example {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 10px;
        }

        /* Estilos do carrossel */
        .carousel-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative; /* Para posicionar os controles */
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .slide.active {
            display: block;
            animation: fade 0.5s;
        }

        .slide img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
        }

        .carrossel-controls {
            position: relative; /* Remove o posicionamento absoluto */
            top: auto; /* Reseta a propriedade top */
            left: auto; /* Reseta a propriedade left */
            transform: none; /* Reseta a transformação */
            display: flex;
            justify-content: center; /* Centraliza os botões horizontalmente */
            margin-top: 15px; /* Espaçamento acima dos botões */
        }

        .prev,
        .next {
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 5px; /* Espaçamento entre os botões */
        }

        .prev:hover,
        .next:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }


        .dots-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active,
        .dot:hover {
            background-color: #717171;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* Estilos de navegação */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .disabled:hover {
            background-color: #cccccc;
        }

        /* Estilos do rodapé */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carrossel-container">
            <h2>Simple Present</h2>
            <div class="carrossel">
                <div class="slide active">
                    <img src="Simple Present_1.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Simple Present_2.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Simple Present_3.png" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="Simple Present_4.png" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="Simple Present_5.png" alt="Slide 5">
                </div>
                <div class="slide">
                    <img src="Simple Present_6.png" alt="Slide 6">
                </div>
                <div class="slide">
                    <img src="Simple Present_7.png" alt="Slide 7">
                </div>
                <div class="slide">
                    <img src="Simple Present_8.png" alt="Slide 8">
                </div>
                <div class="slide">
                    <img src="Simple Present_9.png" alt="Slide 9">
                </div>
                <div class="slide">
                    <img src="Simple Present_10.png"alt="Slide 10">
                </div>
            </div>

            <div class="carrossel-controls">
                <a class="prev" onclick="mudarSlide(-1)">❮</a>
                <a class="next" onclick="mudarSlide(1)">❯</a>
            </div>

            <div class="dots-container" id="dots-container"></div>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        let autoAdvance = null;
        const totalSlides = document.getElementsByClassName("slide").length;

        document.addEventListener('DOMContentLoaded', function () {
            criarDots();
            mostrarSlide(slideIndex);
            iniciarAutoAdvance();
        });

        function mudarSlide(n) {
            const newIndex = slideIndex + n;

            // Verificar se está no último slide e tentando avançar
            if (newIndex > totalSlides) {
                if (slideIndex === totalSlides) {
                    window.location.href = 'S_Pres_Ex1.html';
                    return;
                }
            }

            mostrarSlide(newIndex);
            resetAutoAdvance();
        }

        function slideAtual(n) {
            mostrarSlide(n);
            resetAutoAdvance();
        }

        function mostrarSlide(n) {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");

            // Verificar limites dos slides
            if (n > totalSlides) n = 1;
            if (n < 1) n = totalSlides;

            slideIndex = n;

            // Remover eventos de clique anteriores
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                slides[i].onclick = null; // Remove qualquer evento de clique existente
                if (dots[i]) dots[i].classList.remove("active");
            }

            slides[slideIndex - 1].classList.add("active");
            if (dots[slideIndex - 1]) dots[slideIndex - 1].classList.add("active");

            // Adicionar evento de clique apenas no último slide ativo
            if (slideIndex === totalSlides) {
                slides[slideIndex - 1].onclick = () => {
                    if (slideIndex === totalSlides) {
                        mudarSlide(1);
                    }
                };
                slides[slideIndex - 1].style.cursor = 'pointer'; // Mostrar cursor de clique
            } else {
                slides[slideIndex - 1].style.cursor = 'default'; // Cursor normal
            }

            // Redirecionar se chegar ao final pelo auto-advance
            if (slideIndex === totalSlides) {
                setTimeout(() => {
                    window.location.href = 'S_Pres_Ex1.html';
                }, 30000);
            }
        }

        // Criar pontos de navegação
        function criarDots() {
            const dotsContainer = document.getElementById("dots-container");
            const slides = document.getElementsByClassName("slide");

            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement("span");
                dot.classList.add("dot");
                dot.onclick = () => slideAtual(i + 1);
                dotsContainer.appendChild(dot);
            }
        }

        // Auto-avanço a cada 30 segundos
        function iniciarAutoAdvance() {
            autoAdvance = setInterval(() => mudarSlide(1), 30000);
        }

        // Resetar timer ao interagir
        function resetAutoAdvance() {
            clearInterval(autoAdvance);
            iniciarAutoAdvance();
        }

        // Pausar ao passar o mouse
        document.querySelector('.carrossel').addEventListener('mouseenter', () => {
            clearInterval(autoAdvance);
        });

        // Retomar auto-avanço
        document.querySelector('.carrossel').addEventListener('mouseleave', () => {
            iniciarAutoAdvance();
        });

        // Iniciar auto-avanço
        iniciarAutoAdvance();
    </script>
    <footer>
        &copy; 2025 English with Suelen Course
    </footer>
</body>

</html>
