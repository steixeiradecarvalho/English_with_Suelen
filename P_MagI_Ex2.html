<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Aventuras do Leão</title>
    <style>
       /* style.css */
        body {
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #game-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }

        #scene {
            width: 100%;
            height: 100%;
            background-image: url("jungle_background.jpg"); /* Usando o asset jungle_background.jpg */
            background-size: cover;
            position: relative;
        }

        .interactive-element {
            position: absolute;
            /* Outros estilos */
            background-size: cover; /* Para ajustar o tamanho da imagem do item */
            cursor: pointer; /* Indica que o elemento é clicável */
        }

        /* Estilos para a tela de fim de nível */
        #level-end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("level_end_background.jpg"); /* Usando o asset level_end_background.jpg */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        /* Estilos para a tela de game over */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("game_over_background.jpg"); /* Usando o asset game_over_background.jpg */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--  XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
        <div id="game-container">
            <div id="level-display">Level 1</div>
            <div id="score-display">Score: 0</div>
            <div id="timer-display">Time: 60</div>
            <div id="scene">
                </div>
            <div id="instructions">
                Find 5 red pants!
            </div>
        </div>
        <div id="level-end-screen" style="display:none;">
            Level Complete!
        </div>
        <div id="game-over-screen" style="display:none;">
            Game Over! <button id="play-button">Play Again</button> </div>
        <!--  XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scene = document.getElementById("scene");
            const levelDisplay = document.getElementById("level-display");
            const scoreDisplay = document.getElementById("score-display");
            const timerDisplay = document.getElementById("timer-display");
            const levelEndScreen = document.getElementById("level-end-screen");
            const gameOverScreen = document.getElementById("game-over-screen");
            const playButton = document.getElementById("play-button");
            
            let currentLevel = 0;
            let score = 0;
            let time = 60;
            let timerInterval;

            const levels = [
                {
                    background: "jungle_background.jpg",
                    items: ["red_pants1.png", "red_pants2.png", "red_pants3.png", "red_pants4.png", "red_pants5.png"],
                },
                {
                    background: "jungle_background.jpg",
                    items: new Array(22).fill("apple.png"),
                },
                {
                    background: "jungle_background.jpg",
                    items: ["girl_pink_dress.png", "boy_brown_cap.png"],
                },
                {
                    background: "jungle_background.jpg",
                    items: ["sunglasses_person_01.png", "sunglasses_person_02.png", "sunglasses_person_03.png", "sunglasses_person_04.png","sunglasses_person_05.png","sunglasses_person_06.png"],
                },
            ];

            function loadLevel(level) {
                clearInterval(timerInterval);
                scene.innerHTML = "";
                scene.style.backgroundImage = `url(${levels[level].background})`;
                levelDisplay.textContent = `Level: ${level + 1}`;
                scoreDisplay.textContent = `Score: ${score}`;
                time = 60;
                timerDisplay.textContent = `Time: ${time}`;

                levels[level].items.forEach((itemSrc) => {
                    const item = document.createElement("div");
                    item.classList.add("item");
                    item.style.backgroundImage = `url(${itemSrc})`;
                    item.style.top = `${Math.random() * 80}%`;
                    item.style.left = `${Math.random() * 80}%`;
                    item.addEventListener("click", () => handleItemClick(item));
                    scene.appendChild(item);
                });
                
                startTimer();
            }

            function handleItemClick(item) {
                const clickSound = new Audio("click.wav");
                clickSound.play();
                item.remove();
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                if (scene.querySelectorAll(".item").length === 0) {
                    endLevel();
                }
            }

            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    time--;
                    timerDisplay.textContent = `Time: ${time}`;
                    if (time <= 0) {
                        clearInterval(timerInterval);
                        gameOver();
                    }
                }, 1000);
            }

            function endLevel() {
                clearInterval(timerInterval);
                scene.innerHTML = "";
                levelEndScreen.style.display = "block";
                scene.style.backgroundImage = "url('level_end_background.jpg')";

                setTimeout(() => {
                    levelEndScreen.style.display = "none";
                    if (currentLevel < levels.length - 1) {
                        currentLevel++;
                        loadLevel(currentLevel);
                    } else {
                        alert("Parabéns! Você concluiu o jogo!");
                    }
                }, 2000);
            }

            function gameOver() {
                clearInterval(timerInterval);
                scene.innerHTML = "";
                gameOverScreen.style.display = "block";
                scene.style.backgroundImage = "url('game over background.jpg')";
            }

            playButton.addEventListener("click", () => {
                gameOverScreen.style.display = "none";
                currentLevel = 0;
                score = 0;
                loadLevel(currentLevel);
            });

            loadLevel(currentLevel);
    });

    </script>
    <footer>
      &copy; 2023 World Teaching School
    </footer>
</body>
</html>
